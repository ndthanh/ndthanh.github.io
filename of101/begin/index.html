<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"
  >
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    rel="stylesheet"
    type="text/css"
  >
  <link
    href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    rel="stylesheet"
    type="text/css"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/quasar@2.7.1/dist/quasar.prod.css"
    rel="stylesheet"
    type="text/css"
  >
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <!-- example of injection point where you write your app template -->
  <div id="app"></div>


  <!-- <div id="q-app">
    <q-btn
      push
      color="primary"
      label="Test OfficeJS Button"
      @click="onSetColor"
    ></q-btn>
  </div> -->

  <!-- Add the following at the end of your body tag -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.7.1/dist/quasar.umd.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.7.1/dist/icon-set/fontawesome-v6.umd.prod.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  <!-- <script
    src="app.js"
    type="module"
  ></script> -->
  <script>
    const Home = {
      template: `<div>Home</div>`
    }

    const Foo = {
      template: `<div>
                  <p>Foo</p>
                  <button class="btn btn-primary">
                    Button Foo
                  </button>
                </div>`
    }

    const Bar = {
      template: `<div>
                  <p>Bar</p>
                  <button class="btn btn-success">
                    Button Bar
                  </button>
                </div>`

    }

    const Navigation = {
      template: `
      <nav class="nav bg-light mb-3">
        <router-link to="/" class="nav-link">Home</router-link>
        <router-link to="/foo" class="nav-link">Foo</router-link>
        <router-link to="/bar" class="nav-link">Bar</router-link>
      </nav>
      `
    }

    const Footer = {
      template: '<footer class="fixed-bottom bg-light p-3">フッター</footer>',
    }

    const App = {
      template: `
      <div>
        <Navigation/>
        <div class="container-fluid">
          <router-view/>
        </div>
        <Footer/>
      </div>
      `,
      components: {
        Navigation,
        Footer
      }
    }

    const routes = [
      { path: '/', component: Home },
      { path: '/foo', component: Foo },
      { path: '/bar', component: Bar }
    ]

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes: routes
    })

    const app = Vue.createApp(App)
    app.use(router)
    app.mount('#app')

  </script>
</body>

</html>
