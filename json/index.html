<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JSON Editor Học Excel Online | Nguyễn Đức Thanh</title>

  <!-- load a custom version of Ace editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>

  <!-- load the minimalist version of JSONEditor, which doesn't have Ace embedded -->
  <link href="./dist/jsoneditor.css" rel="stylesheet" type="text/css">
  <script src="./dist/jsoneditor-minimalist.js"></script>

  <style type="text/css">
    #jsoneditor {
      width: 640px;
      height: 700px;
    }

    body, html {
      font-family: "DejaVu Sans", sans-serif;
    }

    p, li {
      width: 500px;
      font-size: 10.5pt;
    }

    code {
      background: #f5f5f5;
    }
  </style>

</head>
<body>
<h1>JSON Editor</h1>

<div id="jsoneditor"></div>

<script>
  // create the editor
  const container = document.getElementById('jsoneditor')
  const options = {
    modes: ['text', 'code', 'tree', 'form', 'view'],
    mode: 'code',
    ace: ace
  }
  const json = {
    'array': [1, 2, 3],
    'boolean': true,
    'null': null,
    'number': 123,
    'object': {'a': 'b', 'c': 'd'},
    'string': 'Hello World'
  }
  const editor = new JSONEditor(container, options, json)
</script>
</body>
</html>
