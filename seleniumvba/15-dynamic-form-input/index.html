<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tự động hoá Web với Excel VBA và Selenium</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
      .nav-grey {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <nav class="nav-grey">
      <div class="nav-wrapper">
        <a href="/seleniumvba" class="brand-logo"
          >&nbsp;&nbsp;dtnguyen.business</a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/ducthanhnguyen/"
              >LinkedIn</a
            >
          </li>
          <li>
            <a target="_blank" href="https://youtube.com/user/ductnguy"
              >YouTube</a
            >
          </li>
          <li><a target="_blank" href="https://hocexcel.online">Blog</a></li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="First Name" type="text" class="validate" />
            </div>
            <div class="input-field col s6">
              <input type="text" class="validate" placeholder="Last name" />
            </div>
          </div>
        </form>
        <a id="add-more" class="waves-effect waves-light btn">+ Add more</a>
        <a id="add-more-2" class="waves-effect waves-light btn">+ Add more 2</a>
      </div>
    </div>

    <script>
      // referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
      function insertAfter(newNode, referenceNode) {
        referenceNode.parentNode.insertBefore(
          newNode,
          referenceNode.nextSibling
        );
      }
      var addMoreBtn = document.getElementById("add-more");
      addMoreBtn.addEventListener("click", function () {
        var el = document.querySelector("form > .row");
        var cloneEl = el.cloneNode(true);
        insertAfter(cloneEl, el);
      });

      var addMoreBtn2 = document.getElementById("add-more-2");
      addMoreBtn2.addEventListener("click", function () {
        var el = document.querySelector("form .row:last-child")
        var cloneEl = el.cloneNode(true);
        insertAfter(cloneEl, el);
      });
      //  select nth-child: document.querySelectorAll("form > .row:nth-child(3)")
    </script>
  </body>
</html>
