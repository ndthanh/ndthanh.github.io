    <title>Tạo form HTML nhanh bằng cách kéo thả</title>
    <meta property="og:url" content="https://formbuilder.online" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tạo form HTML nhanh bằng cách kéo thả" />
    <meta property="og:description" content="Tạo form HTML nhanh bằng cách kéo thả" />

  <body>
    <div class="site-wrap container">

      <!-- MAIN CONTENT -->
      <div id="main-content-wrap" class="outer">
        <div class="animated-taglines">
          <h2 class="tagline">
            <span>Tạo</span>
            <span>Form</span>
            <span>HTML</span>
          </h2>
          <h2 class="tagline full-featured">Bằng cách<strong> kéo thả</strong>, nhanh gọn, đơn giản</h2>
        </div>
        <section id="main_content" class="inner">
          <div id="lang-select-wrap" class="pull-right">
            <select id="setLanguage" class="form-control">
                            
              <option value="de-DE">
                Deutsch
              </option>

              <option value="en-US">
                English (US)
              </option>
              
              <option value="fr-FR">
                français
              </option>
              
              <option value="vi-VN">
                tiếng Việt
              </option>
              
            </select>
          </div>
          <div class="build-form"></div>
          <div class="render-form clearfix">
            <form id="rendered-form">
              <p class="cta">Add some fields to the formBuilder and render them here.</p>
            </form>
            <div class="btn-group pull-right">
              <button type="button" id="render-form-button" class="btn btn-secondary edit-form">Edit Form</button>
              <button type="button" id="copy-html" class="btn btn-primary copy-html">Copy HTML</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

    <script src="/assets/js/site.min.js?v=3.7.3"></script>

        navigator.serviceWorker.register('service-worker.js').then(function(registration) {
