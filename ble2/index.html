<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bluetooth WebAPI</title>
</head>
<body>
  
  <button id="request-bt" value="start">Start</button>
  
  <script>
    const button = document.querySelector('#request-bt')
    button.addEventListener('click', function(event) {
	navigator.bluetooth.requestDevice({
	  acceptAllDevices: true,
	  optionalServices: ['battery_service'] // Required to access service later.
	})
        .then(device => { 
	  console.log('Đã kết nối tới device: ', device) 
	  return device.gatt.connect(); // try to connect
	})
	.then(server => {
	  console.log('Server: ', server)
	  // Getting Battery Service…
	  return server.getPrimaryService('battery_service')
	})
	.then(service => {
	  console.log('service: ', service)
	  // Getting Battery Level Characteristic…
	  return service.getCharacteristic('battery_level')
	})
	.then(characteristic => {
	  console.log('characteristic: ', characteristic)
	  // Reading Battery Level…
	  return characteristic.readValue();
	})
	.then(value => {
	  console.log(`Battery percentage is ${value.getUint8(0)}`)
	})
        .catch(error => { console.error(error); })
    });
  </script>
    
</body>
</html>
