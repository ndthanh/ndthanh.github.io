<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Led Stack Demo</title>
    <link rel="icon" sizes="192x192" href="../favicon.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="step1">
        <div class="bottom box">
          <button id="connect">connect</button>
          <div id="status"></div>
        </div>
      </div>
      <div id="step2" hidden>
        <div class="top box">
          <div id="gems">
            <div class="gem"></div>
            <div class="gem"></div>
            <div class="gem"></div>
            <div class="gem"></div>
            <div class="gem"></div>
            <div class="gem"></div>
          </div>
          <form id="messageForm">
            <input id="message">
            <button>save</button>
          </form>
        </div>
        <div class="bottom box">
          <div id="openedMessage" hidden></div>
          <img src="treasure-chest.png">
          <button id="open">open</button>
        </div>
      </div>
      <div id="error" hidden></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
